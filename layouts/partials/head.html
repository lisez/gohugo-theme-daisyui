<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ if os.FileExists "assets/sass/main.scss" }} {{ $style := resources.Get
  "sass/main.scss" | toCSS | minify | fingerprint }}
  <link
    rel="stylesheet"
    href="{{ $style.Permalink }}"
    integrity="{{ $style.Data.Integrity }}"
  />
  {{end}} {{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{
  $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
</head>
